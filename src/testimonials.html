---
title: "Genesis Driving School - Testimonials"
layout: "base.njk"
---



<section class="padding-top-5">
    <h2 class="hidden">Genesis Driving School Student testimonials</h2>
    <div class="gallery">

        {%- for student in students %}
        <div class="student-card">
            <img src="/assets/images/students/{{ student.date }}-{% lowercase student.name %}.jpg"
                 loading="lazy" alt="{{ student.name }} {{ date }}">
            <div class="panel">"{{ student.quote }}"
                <div class="name">~ {{ student.name }} {{ student.date }}</div>
            </div>
        </div>
        {%- endfor -%}

    </div>
</section>
